<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>form</title>
    <link rel="stylesheet" href="sytle.css">
</head>

<body>
    <form action="">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this to register with us</p>
            <hr>
            <label for="name">First Name</label>
            <input class="name" type="text" placeholder="First Name" name="name" id="name" required>

            <label for="pass">Password</label>
            <input class="password" type="password" placeholder="Enter-Password" name="pass" id="pass" required>

            <label for="re-pass">Re-Enter-Password</label>
            <input class="password" type="password" placeholder="Re-Enter-Password" name="re-pass" id="rpass" required>

            <hr>
            <button class="register" type="submit">Register</button>
        </div>
    </form>
</body>

</html>
